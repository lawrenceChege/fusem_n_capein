<head>

<body>
    <nav class="navbar navbar-light bg-light">

            <img src="#" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">

        </a>

    <div class="container">
        <h2>Forgot Password</h2>
        <form class="needs-validation" novalidate>
            <div class="Image_forgot">
                <img src="assets/images/forgot.svg" alt="Login">
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <label for="validationCustom08">Email</label>
                    <input type="email" class="form-control" id="validationCustom08" placeholder="johnMkhonto@gmail.com" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>
                
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <button class="btn btn-warning col" type="submit" onclick="ResetPassword()">Reset Your Password</button>
                </div>
            </div>    
        </form>

    </div>

    <!-- Optional JavaScript -->
    <script>
        const OpenSignup = () => {
            window.location.assign("SignUp.html");
        }
        const OpenLogin = () => {
            window.location.assign("Login.html");
        }
        const ResetPassword = () => {
            window.location.assign("ResetPassword.html");
        }
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
